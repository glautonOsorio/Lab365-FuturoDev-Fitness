<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação de elementos HTML</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Selecionar elemento pelo ID e alterar sua cor de fundo -->
    <div id="meuElemento">Elemento com ID</div>

    <!-- Selecionar elementos pela classe e alterar o texto -->
    <p class="minhaClasse">Texto 1</p>
    <p class="minhaClasse">Texto 2</p>
    <p class="minhaClasse">Texto 3</p>

    <!-- Adicionar um novo elemento como filho -->
    <div id="paiElemento">Elemento Pai</div>

    <!-- Remover elemento filho -->
    <div id="elementoPaiComFilho">
      <p>Elemento Filho</p>
    </div>

    <!-- Adicionar uma nova classe a um elemento específico -->
    <div id="elementoComClasse">Elemento com classe</div>

    <!-- Remover classe de um elemento específico -->
    <div id="elementoComClasseRemovida" class="minhaClasse">
      Elemento com classe removida
    </div>

    <script src="script.js"></script>
  </body>
</html>
