<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/css.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="profile-container">
          <h1 class="profile-title">BigBoss "Snake"</h1>
          <div class="profile-content">
            <img
              class="profile-img"
              src="./src/assets/profilePic.jpg"
              alt="Big Boss profile pic"
            />
            <div class="profile-info">
              <ul class="info-list">
                <li class="list">Age: 39</li>
                <li class="list">Nationality: United States of America</li>
                <li class="list">Born: ?/?/1935</li>
                <li class="list">
                  Job: Soldier, Spy, Mercenary, Officer, Politician
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <span>What is your opinion on this legend?</span>
          <textarea
            name="textarea "
            class="textarea"
            id="textarea"
            cols="30"
            rows="10"
            minlength="10"
            maxlength="500"
          ></textarea>
          <button onclick="Post()">Done</button>
        </div>
        <div class="profile-comment">
          <h2 class="comment-h2">Comment</h2>
          <span id="comment"></span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./src/scripts/script.js"></script>
  </body>
</html>
